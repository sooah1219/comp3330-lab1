app = "expensetracker-morning-resonance-8164"
primary_region = "sjc"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services.ports]]
  handlers = ["http"]
  port = 80
[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[[services.http_checks]]
  interval = "10s"
  timeout = "2s"
  method = "get"
  path = "/health"